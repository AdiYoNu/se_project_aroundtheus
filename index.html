<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="description" content="" />
    <meta name="author" content="Adi Nudelman" />
    <meta name="keywords" content="photography, travel" />
    <link rel="favicon" href="favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-btn"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&#169; Adi Nudelman</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="edit-close-btn"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profileEditForm">
          <label for="profile-title-input"></label>
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile-title-input"
            placeholder="Name"
          />
          <label for="profile-description-input"></label>
          <input
            type="text"
            name="description"
            class="modal__input"
            id="profile-description-input"
            placeholder="description"
          />
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
